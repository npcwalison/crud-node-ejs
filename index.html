<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAPP - Note to Day</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

          <th width="150px">Maticula</th>
          <th width="100px">Acesso</th>
          <th width="80px">Editar</th>
          <th width="80px">Deletar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td width="300px">January</td>
          <td width="150px">0039114150</td>
          <td width="100px">Ouro</td>
          <td width="80px">Edit</td>
          <td width="80px">Delete</td>
        </tr>
      </tbody>
    </table>
  </div><!--==>table-container<==-->
  <script src="./script.js"></script>
</body>
</html>
